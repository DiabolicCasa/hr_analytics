<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Flask App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

 
    <style type="text/tailwindcss">
      @layer components {
        body {
          @apply font-['Inter',sans-serif] bg-gray-100;
        }
        .navbar {
          @apply bg-gray-800 text-white p-4;
        }
        .navbar-title {
          @apply text-2xl font-bold mr-auto;
        }
        .nav-item {
          @apply block py-2 px-4 hover:bg-gray-700 hover:font-semibold hover:rounded-xl transition duration-200;
        }
        .main-content {
          @apply p-4;
        }

        
      }

     
    </style>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const toggleButton = document.getElementById('navbar-toggle');
        const navbarMenu = document.getElementById('navbar-menu');

        toggleButton.addEventListener('click', function () {
          navbarMenu.classList.toggle('hidden');
        });
      });
    </script>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar flex items-center justify-between fixed top-0 left-0 right-0 z-10">
      <h1 class="navbar-title">Kartika</h1>
      <button id="navbar-toggle" class="text-white "><i class='bx bx-menu'></i></button>
      <nav id="navbar-menu" class=" md:flex md:items-center">
        <ul class="md:flex md:space-x-4">
          <li><a href="{{ url_for('home') }}" class="nav-item">Home</a></li>
          <li><a href="{{ url_for('jobs') }}" class="nav-item">Jobs</a></li>
          <li><a href="{{ url_for('calendar_view') }}" class="nav-item">Calendar</a></li>
          <li><a href="{{ url_for('applicants') }}" class="nav-item">Applicants</a></li>
        </ul>
      </nav>
    </div>

    <!-- Main content -->
    <div class="main-content pt-16">
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
